<h1>Articles</h1>

<a href="{% url 'blog:article-new' %}">New Article</a>

<ul>
    {% for article in object_list %}
        <li>
            <span>{{ article.title }}</span>
            <a href="{% url 'blog:article-detail' article.id %}">Show</a>
            <a href="{% url 'blog:article-edit' article.id %}">Edit</a>
        </li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
</ul>
